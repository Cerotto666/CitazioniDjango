{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Libri</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-4">
        <!-- Titolo della Pagina -->
        <h1 class="text-center">
            <i class="fas fa-book"></i> Archivio Libri
        </h1>
        
        <div class="row mt-5">
            <!-- Sezione Listbox -->
            <div class="col-md-8">
                <h4 class="text-secondary"><i class="fas fa-list"></i> Elenco Libri</h4>
                <div class="list-group" style="height: 300px; overflow-y: auto; border: 1px solid #ced4da; border-radius: 8px;">
                    {% if libri %}
                        {% for libro in libri %}
                            <a href="{% url 'citazioni_per_libro' libro %}" 
                               class="list-group-item list-group-item-action">
                                <i class="fas fa-book-open text-primary"></i> {{ libro }}
                            </a>
                        {% endfor %}
                    {% else %}
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-exclamation-circle fa-2x"></i>
                            <p>Nessun libro disponibile</p>
                        </div>
                    {% endif %}
                </div>
            </div>
            
            <!-- Sezione Bottoni -->
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-primary mb-3 w-100" onclick="window.location.href='{% url 'home_autori'  %}'">
                    <i class="fas fa-user"></i> Autori
                </button>
                <button class="btn btn-success w-100" onclick="window.location.href='{% url 'aggiungi_citazione' %}'">
                    <i class="fas fa-plus-circle"></i> Inserisci
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
