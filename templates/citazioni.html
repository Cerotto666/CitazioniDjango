{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citazioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/citazioni.css' %}">
</head>
<body>
    <div class="container mt-5">
        <!-- Titolo -->
        <h1 class="text-center mb-5">
            <i class="fas fa-quote-left text-primary"></i> {{ titolo }}
        </h1>

        <!-- Citazioni -->
        <div class="row">
            {% for citazione in citazioni %}
            <div class="col-md-6">
                <div class="citazione-card">
                    <p class="fs-5"><i class="fas fa-quote-left text-secondary"></i> {{ citazione }} <i class="fas fa-quote-right text-secondary"></i></p>
                </div>
            </div>
            {% empty %}
            <div class="text-center text-muted">
                <i class="fas fa-exclamation-circle fa-2x"></i>
                <p>Non ci sono citazioni disponibili.</p>
            </div>
            {% endfor %}
        </div>

        <!-- Pulsante Torna Indietro -->
        <div class="text-center mt-4">
            <button class="btn btn-custom" onclick="window.location.href='{% url 'home_libri' %}'">
                <i class="fas fa-arrow-left"></i> Torna Indietro
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
